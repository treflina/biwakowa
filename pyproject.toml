[tool.black]
line-length = 79
target-version = ['py39']
include = '\.pyi?$'

[tool.isort]
profile = "django"
combine_as_imports = true
include_trailing_comma = true
line_length = 79

[tool.djlint]
profile="django"

[tool.coverage.report]
omit=[
    "*/migrations/*",
    "biwakowa/*",
    "*/__init__.py",
    "*/urls.py",
    "*/tests/*",
    "manage.py",
    "passenger_wsgi.py",
    "search/*",
    ]
