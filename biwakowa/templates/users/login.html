{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load static %}

{% block content %}
<main class="relative flex flex=col justify-center items-center h-dvh w-full bg-gradient-to-r to-amber-300  from-gray-500">
    <div class="bg-gray-100 absolute p-2 w-32 h-auto top-7 left-5 rounded-md">
     <img src="{% static 'img/logob4bnobg.png' %}" alt="logo" class="inline-block  w-full"/>
    </div>
    <div class="login mt-5">
        <h1 class="text-3xl font-semibold text-center mb-5">Logowanie</h1>
        <form method="post">{%csrf_token%}
            <div class="flex flex-col gap-3 p-6 w-max rounded-md border-2 bg-gray-100">
                <div class="flex flex-col">
                    <label for="id_username">Nazwa użytkownika</label>
                    <input type="text" name="username" placeholder="Użytkownik" required id="id_username" class="rounded-md mt-1">
                </div>
                <div class="flex flex-col">
                    <label for="id_password">Hasło</label>
                    <input type="password" name="password" placeholder="Hasło" required id="id_password" class="rounded-md mt-1">
                </div>
                <button type="submit" class="shadow-md font-semibold uppercase border-2 py-2 mt-2 rounded-md bg-gray-300 border-gray-400 hover:bg-amber-400 transition-all duration-300" >Zaloguj się</button>
                <div>
                    {% for error in form.non_field_errors %}
                    <p class="text-red-600 mt-3">{{error}}</p>
                    {% endfor %}
                </div>
            </div>

        </form>
    </div>
    {% comment %} <div class="logo app-logo">
        <a href="https://mbp.opole.pl/"><img src="{% static 'img/mbp_logo.png' %}" alt="logo"></a>
    </div> {% endcomment %}
</main>
{% endblock %}
