{% extends 'base.html' %}
{% load wagtailcore_tags %}
{% load static %}
{% block content %}
    <main class="relative flex flex=col justify-center items-center h-dvh w-full bg-gradient-to-bl to-gray-300 from-blue-300">
        <div class="bg-gray-100 absolute p-2 w-32 h-auto top-7 left-5 rounded-md">
            <a href="/">
                <img src="{% static 'img/logoadminnobg.png' %}"
                     alt="logo"
                     class="inline-block  w-full" />
            </a>
        </div>
        <div class="login flex flex-col justify-center items-center mt-5 md:mt-0">
            <h1 class="text-3xl font-semibold mb-5">Logowanie</h1>
            <form method="post" class="w-[300px]">
                {% csrf_token %}
                <div class="flex flex-col justify-center items-center  gap-3 p-6 w-full  rounded-md border-2 bg-gray-100">
                    <div class="flex flex-col w-full">
                        <label for="id_username">Nazwa użytkownika</label>
                        <input type="text"
                               name="username"
                               placeholder="Użytkownik"
                               required
                               id="id_username"
                               class="rounded-md mt-1">
                    </div>
                    <div class="flex flex-col w-full">
                        <label for="id_password">Hasło</label>
                        <input type="password"
                               name="password"
                               placeholder="Hasło"
                               required
                               id="id_password"
                               class="rounded-md mt-1">
                    </div>
                    <button type="submit"
                            class="w-full shadow-md font-semibold uppercase border-2 py-2 mt-2 rounded-md bg-gray-300 border-gray-400 hover:bg-amber-300 focus:bg-amber-300 transition-all duration-300">
                        Zaloguj się
                    </button>
                    <a href="/"
                       class="mt-4 text-blue-700 font-semibold hover:underline transition-all duration-300">&laquo;&nbsp;Strona główna</a>
                    <div>
                        {% for error in form.non_field_errors %}<p class="text-red-600 mt-3">{{ error }}</p>{% endfor %}
                    </div>
                </div>
            </form>
        </div>
    </main>
{% endblock %}
